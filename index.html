<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Sedang Maintenance</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: backgroundMove 10s infinite alternate ease-in-out;
            color: white;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes backgroundMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.8);
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 15px #ff0099, 0 0 30px #ff0099;
        }

        p {
            font-size: 1.2rem;
            color: #d291bc;
        }

        /* Custom Audio Player */
        .audio-container {
            margin-top: 20px;
        }

        audio {
            width: 100%;
            max-width: 300px;
            background: #111;
            border-radius: 8px;
            padding: 5px;
        }

        /* Tombol Hubungi Kami */
        .contact-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: #00cc66;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .contact-btn:hover {
            background: #33ff99;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sedang Maintenance</h1>
        <p>Kami sedang melakukan pembaruan untuk meningkatkan layanan.</p>
        
        <!-- Audio Player -->
        <div class="audio-container">
            <audio controls>
                <source src="https://files.catbox.moe/23kwql.mp3" type="audio/mpeg">
                Browser Anda tidak mendukung elemen audio.
            </audio>
        </div>

        <!-- Tombol Hubungi Kami -->
        <a href="https://wa.me/6285274582343" target="_blank" class="contact-btn">Hubungi Kami</a>
    </div>

</body>
</html>
